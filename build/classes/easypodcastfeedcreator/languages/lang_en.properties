welcomeTxt=Thank you for using this application. \nThis application allows you to create iTunes podcast feed files and RSS podcast feed files. \nPlease click on \"New iTunes Podcast File \" to create a new iTunes formatted podcast feed file, that can be used be submitted to Apple Podcasts. \nThis application will save a XML file that is formatted to the latest iTunes Podcast format. \nBut if you want to create instead a normal (RSS) podcast file, then click on \"New Standard Podcast File\". \nIf you do not write date and time in the date field, then this application will use the current timestamp. \nIf you saved a file, then the full path is displayed on the bottom of the editor window. \nPlease follow also the fields descriptions in the editor and the error messages. 
